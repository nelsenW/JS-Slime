<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="./src/styles/reset.css"> -->
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Slime.JS</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    
    <img id="slime-sheet" src="/src/images/Slimesheet.png" hidden>
    <img id="pad-sheet" src="/src//images//Pad.png" hidden>

    <div class="start-menu">
        <div class="title">
            <h1>JS Slime</h1>
        </div>
       
        <nav class="menu-navbar">
            <button id="startgame">Start Game</button>
            <button id="about">About</button>
            <button id="controls">Controls</button>
        </nav>
        
    </div>

    <div class="monitor">
        <p><span id="monitor-text"></span><span id="cursor"></span>
        </p>
        <p class="score"><span>Score: </span><span id="score"></span></p>
        <p class="health"><span>Health: </span><span id="health"></span></p>
        <p class="deaths"><span>Deaths: </span><span id="deaths"></span></p>
    </div>

    <nav  class="about-menu">
        <fieldset>
            <legend>About:  </legend>
            <button id="close-button">x</button>
            <form action="https://github.com/nelsenW/Javascript-Project" method="GET">
            <button>Github!</button>
            </form>
            <form action="https://www.linkedin.com/in/william-nelsen-571157244/" method="GET">
                <button>LinkedIN</button>
            </form>
            <h2>Credits: </h2>
                <p>Artwork: William Nelsen</p>
                <p>Music: Mac Waters?</p>
                <p>Code Production: Me also</p>
        </fieldset>
        
    </nav>

    <nav class="controls-menu">
        <button id="close-button2">x</button>
    </nav>

     <nav id="pause-menu">
            <button id="resume">Resume</button>
            <button id="controls">Controls</button>
    </nav>

    <nav class="game-over-screen">
        
    </nav>
    <div id="game-over-menu">
        <form action="#" method="GET">
        <button id="support">Support the creator!</button> 
        </form>
        <button id="retry">Retry!</button>
        <p><span>Final Score: </span><span id="final-score"></span></p>
    </div>
</body>
</html>
